<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eid Mubarak Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .neon {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    input, button {
      padding: 12px;
      margin: 12px;
      border: none;
      font-size: 20px;
      border-radius: 10px;
      outline: none;
    }

    input {
      width: 300px;
      text-align: center;
      background-color: #111;
      color: #0ff;
      border: 2px solid #0ff;
    }

    button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    button:hover {
      background-color: #0ff;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .animation-screen {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .stickman {
      position: absolute;
      bottom: 130px;
      width: 60px;
      height: 100px;
      font-size: 30px;
    }

    .left-man {
      left: 10%;
      transition: left 2s ease;
    }

    .right-man {
      right: 10%;
    }

    .letter {
      position: absolute;
      bottom: 150px;
      left: 15%;
      width: 40px;
      height: 30px;
      background: #fff;
      border-radius: 5px;
      transition: left 2.5s ease;
      box-shadow: 0 0 10px #fff;
    }

    h1, p {
      margin: 10px 0;
    }

    .moon {
      font-size: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff0;
      }
    }

    .final-letter-box {
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px dashed #0ff;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>

  <!-- Input Screen -->
  <div class="container" id="inputScreen">
    <div class="moon">ðŸŒ™âœ¨</div>
    <h1 class="neon">Aye Enter Your Name</h1>
    <input type="text" id="username" placeholder="Tumhara Naam likho..." />
    <button onclick="showGreeting()">ðŸŽ‰ Enter ðŸŽ‰</button>
  </div>

  <!-- Greeting Screen -->
  <div class="container hidden" id="greetingScreen">
    <h1 class="neon" id="eidGreeting"></h1>
    <p class="neon" id="duaaLine"></p>
    <button onclick="startAnimation()">ðŸ’Œ Claim Your Special Letter ðŸ’Œ</button>
  </div>

  <!-- Animation Screen -->
  <div class="animation-screen hidden" id="animationScreen">
    <div class="stickman left-man" id="leftMan">ðŸ¤µ</div>
    <div class="stickman right-man">ðŸ§•</div>
    <div class="letter" id="movingLetter"></div>
    <button id="openLetterBtn" class="hidden" onclick="openLetter()" style="position:absolute;bottom:50px;left:50%;transform:translateX(-50%);">ðŸ“œ Open Your Letter ðŸ“œ</button>
  </div>

  <!-- Final Letter Screen -->
  <div class="container hidden" id="finalScreen">
    <div class="moon">ðŸŒ™âœ¨</div>
    <div class="final-letter-box">
      <h1 class="neon" id="finalGreeting"></h1>
      <p class="neon" id="finalDuaa"></p>
    </div>
  </div>

  <script>
    let userName = '';

    function showGreeting() {
      const input = document.getElementById('username').value.trim();
      if (input === '') {
        alert("Naam likhna zaroori hai!");
        return;
      }
      userName = input;
      document.getElementById('inputScreen').classList.add('hidden');
      document.getElementById('greetingScreen').classList.remove('hidden');

      document.getElementById('eidGreeting').innerText = `âœ¨ Eid Mubarak, ${userName}! âœ¨`;
      document.getElementById('duaaLine').innerText = "Allah tumhari zindagi khushiyon, sehat aur barkat se bhar de ðŸŒ™ðŸ¤²";
    }

    function startAnimation() {
      document.getElementById('greetingScreen').classList.add('hidden');
      document.getElementById('animationScreen').classList.remove('hidden');

      const letter = document.getElementById('movingLetter');
      const leftMan = document.getElementById('leftMan');

      // Animate letter to right
      setTimeout(() => {
        letter.style.left = "75%";
        leftMan.style.left = "45%";
      }, 100);

      // Show "Open your letter" after animation
      setTimeout(() => {
        document.getElementById('openLetterBtn').classList.remove('hidden');
      }, 3000);
    }

    function openLetter() {
      document.getElementById('animationScreen').classList.add('hidden');
      document.getElementById('finalScreen').classList.remove('hidden');

      document.getElementById('finalGreeting').innerText = `ðŸŒ™ Eid Mubarak ho ${userName}! ðŸŒ™`;
      document.getElementById('finalDuaa').innerText = "Har dua qubool ho, har musibat door ho, aur tumhari zindagi me sirf khushiyan aur pyar ho ðŸ’–âœ¨";
    }
  </script>

</body>
</html>
